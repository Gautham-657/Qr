<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Qr generator</title>
</head>
<body>
  <div class="card">
    <h2>Details</h2>
    <div class="row">
      <div class="col">
        <div class="form-group">
          <label>Name</label>
          <input type="text">
        </div>
      </div>
  
      <div class="col">
        <div class="form-group">
          <label>Age</label>
          <input type="text">
        </div>
      </div>
  
      <div class="col">
        <div class="form-group">
          <label>DOB</label>
          <input type="date">
        </div>
      </div>
  
      <div class="col">
        <div class="form-group">
          <label>Mobile number</label>
          <input type="text">
        </div>
      </div>
  
      <div class="col">
        <div class="form-group">
          <label>Adress</label>
          <textarea></textarea>
        </div>
      </div>
      
      <div class="col">
        <div class="form-group">
          <label>File</label>
          <input type="file">
        </div>
      </div>
  
      <div class="col">
        <input type="submit" value="Submit">
      </div>
    </div>
  </div>
  
</body>
</html>
